<html>
  <head>
    <title>PhysiognomicAI - AI Xem Tướng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{{url_for('static', filename='myCss.css')}}">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          PhysiognomicAI - Xem Tướng bằng AI
        </span>

        <div class="d-flex">
          <div id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Trang chủ</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">Về nhóm 10</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="m-5 col-5">
        <form id="form">
          <div class="row">
            <label for="fileinput" class="form-label">
              Chọn file ảnh có 01 khuôn mặt nhìn thẳng...
            </label>
            <div class="mb-3 col-9">
              <input class="form-control" type="file" name="file" id="fileinput" accept="image/*"/>
            </div>
          </div>
        </form>
        <div >
          <button class="btn btn-primary"  id="submit">Tải lên</button>
        </div>
        <div class="upload_hint" id="upload_hint">
          Các định dạng được hỗ trợ: PNG, JPG và JPEG.
        </div>
      </div>
    </div>
    <div>
      <button id="start-camera">Start Camera</button>
    </div>

    <div class="result_part">
      <div class="result_id" id="result_id"></div>

      <div class="result_id">
        Bạn có khuôn mặt:
        <span class="result_id_number" id="result_id_number"></span>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <video id="video" width="320" height="240" autoplay></video>
            <canvas id="canvas" width="320" height="240"></canvas>
            <img id="img"style="max-width: 160px; border-radius: 1rem"/>
          </div>
          <div class="col-10" style="display: inline-block">
            <b>Diễn giải:</b> <p id="extra"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
  <script src="{{url_for('static', filename='main.js')}}"></script>
</html>
